set -g mouse on
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Tab navigation
bind -n M-h previous-window
bind -n M-l next-window

# Reload config
bind r source-file ~/.config/tmux/tmux.conf

# --- Appearance ---

# Status bar positioning
set -g status-position bottom
set -g status-justify left

# Minimalist status bar colors (uses terminal defaults mostly)
set -g status-style 'bg=default fg=default'

# Left side: Session name
set -g status-left-length 30
set -g status-left "#[fg=default,bold] [#S] "

# Right side: Directory, Hostname, and Date
set -g status-right-length 100
set -g status-right "#[fg=default]󰉖 #{pane_current_path} | 󰒋 #H | 󰃭 %d/%m/%y | 󱑒 %H:%M "

# Window list styling
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=default,bold,reverse]  #I:#W "
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style 'fg=default,dim'
set -g pane-active-border-style 'fg=default,bold'

# Messages
set -g message-style 'fg=default,bg=default,reverse'
